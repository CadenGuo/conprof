apiVersion: v1
data: {}
kind: Secret
metadata:
  labels:
    app.kubernetes.io/instance: conprof
    app.kubernetes.io/name: conprof
    app.kubernetes.io/version: v0.1.0-dev
  name: conprof-config
  namespace: conprof
stringData:
  conprof.yaml: |-
    "scrape_configs":
    - "job_name": "conprof"
      "kubernetes_sd_configs":
      - "namespaces":
          "names":
          - "conprof"
        "role": "pod"
      "relabel_configs":
      - "action": "keep"
        "regex": "conprof.*"
        "source_labels":
        - "__meta_kubernetes_pod_name"
      - "source_labels":
        - "__meta_kubernetes_namespace"
        "target_label": "namespace"
      - "source_labels":
        - "__meta_kubernetes_pod_name"
        "target_label": "pod"
      - "source_labels":
        - "__meta_kubernetes_pod_container_name"
        "target_label": "container"
      "scrape_interval": "1m"
      "scrape_timeout": "1m"
type: Opaque
