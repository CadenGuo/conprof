apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app.kubernetes.io/instance: conprof
    app.kubernetes.io/name: conprof
    app.kubernetes.io/version: v0.1.0-dev
  name: conprof
  namespace: conprof
spec:
  podManagementPolicy: Parallel
  selector:
    matchLabels:
      app.kubernetes.io/instance: conprof
      app.kubernetes.io/name: conprof
  serviceName: conprof
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: conprof
        app.kubernetes.io/name: conprof
        app.kubernetes.io/version: v0.1.0-dev
    spec:
      containers:
      - args:
        - all
        - --storage.tsdb.path=/conprof
        - --config.file=/etc/conprof/conprof.yaml
        image: quay.io/brancz/conprof:v0.1.0-dev
        name: conprof
        ports:
        - containerPort: 8080
          name: http
        volumeMounts:
        - mountPath: /conprof
          name: storage
          readOnly: false
        - mountPath: /etc/conprof
          name: config
          readOnly: false
      nodeSelector:
        kubernetes.io/os: linux
      serviceAccountName: conprof
      volumes:
      - emptyDir: {}
        name: storage
      - name: config
        secret:
          secretName: conprof-config
